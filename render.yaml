services:
  - type: web
    name: gg-web
    rootDir: web
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://your-backend.onrender.com
      - key: NODE_VERSION
        value: 20
  - type: web
    name: gg-api
    rootDir: server
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: npm run start
    envVars:
      - key: APP_ORIGIN
        value: https://<your-frontend>.onrender.com
      - key: NODE_VERSION
        value: 20
